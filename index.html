<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ff5722" />
    <link rel="shortcut icon" href="assests/01d.png" type="image/x-icon">
    <meta name="author" content="SkyCast" />
    <meta
      name="description"
      content="Your personalized weather forecast at your fingertips."
    />
    <title>SkyCast</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form class="weatherForm">
      <input type="text" class="cityInput" placeholder="Enter City" />
      <button type="submit">Submit</button>
    </form>
    <div class="card" style="display: none"></div>
    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("https://ittsjai.github.io/SkyCast/service-worker.js")
            .then(
              function (registration) {
                console.log(
                  "Service Worker registered with scope:",
                  registration.scope
                );
              },
              function (err) {
                console.error("Service Worker registration failed:", err);
              }
            );
        });
      }
    </script>
  </body>
 </html>
